<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospeados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video height="500" poster="imagens/thumb.jpeg" controls loop>
        <source src="videos/mulher-feliz.m4v" type="video/mp4">
        <source src="videos/mulher-feliz.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <video height="500" poster="imagens/thumb.jpeg" controls loop>
        <source src="videos/fogos.m4v" type="video/mp4">
        <source src="videos/fogos.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tjZQnk5j6Zo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/644527009?h=a9eca72b0d&autoplay=1&loop=1&color=c9ff23&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
